<!DOCTYPE html>
<html>
	<head>
		<title>Drag and drop source</title>
		<script src="includes/jquery-1.7.2.js" type="text/javascript"></script>
		<script src="includes/dragNDrop.js" type="text/javascript"></script>
		<link href="style/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		Drag elements from here:
		<div id="dragNDropSourceContainer">
			<table id="dragTable">
				<tr>
					<td>Column1</td>
				</tr>
				<tr>
					<td>Column2</td>
				</tr>
			</table>
			<span id="dragSpan">This is a span we're trying to drag</span>
			<div id="dragDiv">This is a div we're trying to drag</div>
		</div>
		<div>
			<iframe src="iframe.html" width="800" height="600"></iframe>
		</div>
		<script type="text/javascript">
			initializeDragSource("dragNDropSourceContainer");
		</script>
	</body>
</html>
